<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="style.css" />
        
        <title>Should I Go Out?</title>
    </head>
    <body>
        <div class="topbutton" id="me">
            <p>Me!</p>
        </div>
        <div class="topbutton zip" id="form">
        <label>Zip Code:
            <input type="text" name="zip" id="zip" autocomplete="postal-code" maxlength="5" />
        </label>
        <input type="submit" value="Submit" />
        </div>
        <div class="topbutton" id="friends">
            <p>Friends</p>
        </div>
        &nbsp;
        <div id="weathertitle">
            <h1>Today's Weather</h1>
        </div>
        <div class="weathericons">
            <p id="yesterday1"></p>
        </div>
        <div class="weathericons">
            <p id="yesterday2"></p>
        </div>
        <div class="weathericons">
            <p id="today"></p>
        </div>
        <div class="weathericons">
            <p  id="tomorrow1"></p>
        </div>
        <div class="weathericons">
            <p id="tomorrow2"></p>
        </div>
        &nbsp;
        <div class="todaysweather">
            <p id="high"></p>
            <p></p>
        </div>
        <div class="todaysweather">
            <p id="now"></p>
        </div>
        <div class="todaysweather">
            <p id="low"></p>
            <p></p>
        </div>
        &nbsp;
        <div class="suggestions">
            <p id="sugg_text"></p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
