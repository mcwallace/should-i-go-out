<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="style.css" />
        
        <title>Should I Go Out?</title>
    </head>
    <body>
        <div class="top-buttons">
            <div class="tbutton" id="me">
                <p>Me!</p>
            </div>
            <div class="tbutton zip">
                <form name="zipform" action="useZip">
                    <label>Zip Code:
                        <input type="text" name="zip" id="zip" autocomplete="postal-code" maxlength="5" value="19104" />
                    </label>
                </form>
            <input type="submit" value="Submit" />
            </div>
            <div class="tbutton" id="friends">
                <p>Friends</p>
            </div>
        </div>
        <div id="weather">
            <div id="weathertitle">
                <h1>Today's Weather</h1>
            </div>
            <div class="days">
                <div class="weathericons narrow">
                    <p id="yesterday1">00</p>
                </div>
                <div class="weathericons medium">
                    <p id="yesterday2">00</p>
                </div>
                <div class="weathericons wide">
                    <p id="today">00</p>
                </div>
                <div class="weathericons medium">
                    <p  id="tomorrow1">00</p>
                </div>
                <div class="weathericons narrow">
                <p id="tomorrow2">00</p>
                </div>
            </div>
            <div class="todaydetail">
                <div class="todaysweather">
                    <p>High</p>
                    <p id="high">00</p>
                </div>
                <div class="todaysweather">
                    <p id="now">00</p>
                </div>
                <div class="todaysweather">
                    <p>Low</p>
                    <p id="low">00</p>
                </div>
            </div>
        </div>

        <div class="suggestions">
            <p id="sugg_text">Should you go outside?</p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
