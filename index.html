<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="topbuttons" id="me">
            <p>Me!</p>
        </div>
        <div class="topbuttons" id="form">
        <label>Zip Code:

        <input type="submit" value="Submit" />
        </div>
        <div class="topbuttons" id="friends">

        </div>
        &nbsp;
        <div id="weathertitle">

        </div>
        <div class="weathericons" id="yesterday1">
            <p></p>
        </div>
        <div class="weathericons" id="yesterday2">
            <p></p>
        </div>
        <div class="weathericons" id="today">
            <p></p>
        </div>
        <div class="weathericons" id="tomorrow1">
            <p></p>
        </div>
        <div class="weathericons" id="tomorrow2">
            <p></p>
        </div>
        &nbsp;
        <div class="todaysweather" id="high">
            <p></p>
            <p></p>
        </div>
        <div class="todaysweather" id="now">
            <h1> F</h1>
        </div>
        <div class="todaysweather" id="low">
            <p></p>
            <p></p>
        </div>
        &nbsp;
        <div id="suggestions">
            <p></p>
        </div>
