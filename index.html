<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="style.css" />
        
        <title>Should I Go Out?</title>
    </head>
    <body>
        <div class="topbutton" id="me">
            <p>Me!</p>
        </div>
        <div class="topbutton zip" id="form">
        <label>Zip Code:
            <input type="text" name="zip" id="zip" autocomplete="postal-code" maxlength="5" />
        </label>
        <input type="submit" value="Submit" />
        </div>
        <div class="topbutton" id="friends">
            <p>Friends</p>
        </div>
        &nbsp;
        <div id="weathertitle">
            <h1>Today's Weather</h1>
        </div>
        <div class="weathericons narrow">
            <p id="yesterday1">00</p>
        </div>
        <div class="weathericons medium">
            <p id="yesterday2">00 firestorm</p>
        </div>
        <div class="weathericons wide">
            <p id="today">00 firestorm</p>
        </div>
        <div class="weathericons medium">
            <p  id="tomorrow1">00 firestorm</p>
        </div>
        <div class="weathericons narrow">
            <p id="tomorrow2">00 firestorm</p>
        </div>
        &nbsp;
        <div class="todaysweather">
            <p>High</p>
            <p id="high">00 firestorm</p>
        </div>
        <div class="todaysweather">
            <p id="now">00 firestorm</p>
        </div>
        <div class="todaysweather">
            <p>Low</p>
            <p id="low">00 firestorm</p>
            
        </div>
        <div class="suggestions">
            <p id="sugg_text">00 firestorm</p>
        </div>
    </body>
    <!-- <script src="script.js"></script> -->
</html>
