<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="style.css" />
        
        <title>Should I Go Out?</title>
    </head>
    <body>
        <div class="header">
            <div id="weathertitle">
                <h2>Today's Weather</h2>
            </div>
            <div class="tbutton zip">
                <label>Zip Code:
                    <input type="text" name="zip" id="zip" autocomplete="postal-code" maxlength="5" value="19104" onchange="useZip()" />
                </label>
            </div>
        </div>
        <div id="weather">
            
            <div class="days">
                <div class="weathericons narrow">
                    <img id="season" />
                    <p id="seasonname"></p>
                </div>
                <div class="weathericons medium">
                    <p class="weathericon-text">Yesterday</p>
                    <p id="yesterday2">00</p>
                </div>
                <div class="weathericons wide">
                    <p class="weathericon-text">Today</p>
                    <p id="today">00</p>
                </div>
                <div class="weathericons medium">
                    <p class="weathericon-text">Tomorrow</p>
                    <p  id="tomorrow1">00</p>
                </div>
                <div class="weathericons narrow">
                <img id="tomorrowimg" />
                </div>
            </div>
            <div class="todaydetail">
                <div class="todaysweather">
                    <p>Low</p>
                    <p id="low">00</p>
                </div>
                <div class="todaysweather" id="todaynow">
                    <p id="now">firestorms heck yeah</p>
                    <img id="weathericon" />
                </div>
                <div class="todaysweather">
                    <p>High</p>
                    <p id="high">00</p>
                </div>
            </div>
        </div>

        <div class="suggestions">
            <p id="sugg_text">Should you go outside?</p>
        </div>
        <div class="attr">
            <div id="glyphicons"><p class="footer"><a href="glyphicons.com">Glyphicons</a></p></div>
            <div id="hamburger"><p class="footer"><img src="hamburger.png" /></p></div>
            <div id="DataFrom"><p class="footer">Data from: 
            <img src="http://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" class="wulogo" /></p></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
